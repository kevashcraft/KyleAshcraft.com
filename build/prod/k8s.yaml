kind: Deployment
apiVersion: apps/v1
metadata:
  name: kyleashcraft-com-www
  labels:
    project: kyleashcraft-com
spec:
  selector:
    matchLabels:
      project: kyleashcraft-com
      app: kyleashcraft-com-www
  replicas: 1
  template:
    metadata:
      labels:
        project: kyleashcraft-com
        app: kyleashcraft-com-www
    spec:
      containers:
      - name: kyleashcraft-com-www
        image: kevashcraft/kyleashcraft.com:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
---
kind: Service
apiVersion: v1
metadata:
  name: kyleashcraft-com-www
  labels:
    project: kyleashcraft-com
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: kyleashcraft-com-www
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kyleashcraft-com-www-redirect
  labels:
    project: kyleashcraft-com
spec:
  selector:
    matchLabels:
      project: kyleashcraft-com
      app: kyleashcraft-com-www-redirect
  replicas: 1
  template:
    metadata:
      labels:
        project: kyleashcraft-com
        app: kyleashcraft-com-www-redirect
    spec:
      containers:
      - name: kyleashcraft-com-www-redirect
        image: schmunk42/nginx-redirect:0.3.2
        env:
        - name: SERVER_REDIRECT
          value: www.kyleashcraft.com
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
---
kind: Service
apiVersion: v1
metadata:
  name: kyleashcraft-com-www-redirect
  labels:
    project: kyleashcraft-com
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: kyleashcraft-com-www-redirect
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: kyleashcraft-com
  labels:
    project: kyleashcraft-com
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - secretName: kyleashcraft-com-tls
    hosts:
      - kyleashcraft.com
      - www.kyleashcraft.com
  rules:
  - host: kyleashcraft.com
    http:
      paths:
      - backend:
          serviceName: kyleashcraft-com-www-redirect
          servicePort: 80
  - host: www.kyleashcraft.com
    http:
      paths:
      - backend:
          serviceName: kyleashcraft-com-www
          servicePort: 80
